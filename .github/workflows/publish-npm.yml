name: Publish Dev Package

on:
  release:
    types: [prereleased]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install Root Dependencies
        run: npm install
        working-directory: ./

      - name: Run Pre-Build Script in Root
        run: npm run pre:build-dev
        working-directory: ./

      - name: Change Directory to package/core
        run: cd package/core

      - name: Install Dependencies in package/core
        run: npm install
        working-directory: package/core

      - name: Publish Dev to NPM from package/core
        if: github.event.release.prerelease
        run: npm publish --tag dev
        working-directory: package/core
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
