name: Publish Latest Packages

on:
  release:
    types: [released]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@lextdev"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build:all

      - name: Publish latest packages
        run: npm run publish:latest
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_GITHUB_TOKEN}}
