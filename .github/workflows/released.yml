name: Publish Latest Packages

on:
  release:
    types: [released]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      # - name: Run build
      #   run: npm run build:all

      - name: Publish next package hook
        run: npm run build:hook && npm run publish:hook:next
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Publish next package form
        run: npm run build:form && npm run publish:form:next
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Publish next package storage
        run: npm run build:storage && npm run publish:storage:next
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Publish next package core
        run: npm run build:core && npm run publish:core:next
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
