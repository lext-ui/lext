# Deploy Action
name: Deploy Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package name"
        required: true
        default: "core"
        type: choice
        options:
          - core
          - hook
          - storage
          - form
      tags:
        description: "Tags"
        required: true
        default: "latest"
        type: choice
        options:
          - latest
          - beta
          - dev
          - alpha

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install

      - name: Run dependencies
        if: ${{github.event.inputs.package}} === 'core'
        run: npm run build:hook

      - name: Run build
        run: npm run build:${{github.event.inputs.package}}

      - name: Deploy packages
        run: npm publish ./packages/${{github.event.inputs.package}} --tag ${{ github.event.inputs.tags }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
